<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- get …… 送信内容がURLとして渡される(初期値) -->
<!-- post …… 本文(本体)として送信される -->
<form action="calc.php" method="get">
    <!-- 最初の数字 -->
    <input type="text" name="message1">

    <!-- セレクトボタン -->
    <select name="calc">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>

    <!-- ２つ目の数字 -->
    <input type="text" name="message2">

    <!-- 計算ボタン -->
    <input type="submit" value="計算">

</form>
</body>
</html>
